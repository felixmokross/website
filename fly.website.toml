app = 'fxmk-staging'
primary_region = 'cdg'

[build]
  dockerfile = 'Dockerfile.website'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = 1024
  cpu_kind = 'shared'
  cpus = 1
  
[deploy]
  release_command = "pnpm payload migrate"
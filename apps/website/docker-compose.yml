version: "3"

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    command:
      - redis-server
    volumes:
      - data:/data/cache

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/db
    logging:
      driver: none

volumes:
  data:
